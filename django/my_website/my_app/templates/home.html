{% extends "base.html" %} {% block title %} Home Page {% endblock %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Elements Example</title>
    <!-- Link to the correct external CSS file -->
    <link rel="stylesheet" href="/static/css/style.css">  
</head>
<body>
    <div class="container">
        <h1>Floating Elements Example</h1>
        <p>Look at the floating laptops and code snippets!</p>
    </div>

    <!-- Floating Elements -->
    <div class="floating-element laptop"></div>
    <div class="floating-element code"></div>

    <!-- Inline JavaScript -->
    <script>
        // JavaScript to make floating elements move randomly
        document.addEventListener('DOMContentLoaded', function() {
            console.log("JavaScript is running");  // Check if JavaScript is loaded
            
            const floatingElements = document.querySelectorAll('.floating-element');

            floatingElements.forEach(element => {
                const randomDelay = Math.random() * 5; // Random delay between 0s and 5s
                const randomTop = Math.random() * 90; // Random top position (0% to 90%)
                const randomLeft = Math.random() * 90; // Random left position (0% to 90%)

                // Set random delays and positions for each element
                element.style.animationDelay = `${randomDelay}s`;
                element.style.top = `${randomTop}%`;
                element.style.left = `${randomLeft}%`;
            });
        });
    </script>
</body>
</html>

{% endblock %}
